<html>
<head>
  <script>
    window.Get = (function() {
      var query = window.location.search.substring(1);
      var raw_vars = query.split("&");
      var params = {};
      for(var key in raw_vars) {
        param = raw_vars[key].split("=");
        variable = param[0];
        value = param[1];
        if(variable) {
          params[variable] = decodeURIComponent(value);
        }
      }
      return params;
    })();
    window.CompiledQuery = function(obj) {
      var str = "";
      for(var key in obj) {
        if(str !== "")
          str += "&";
        str += key + "=" + obj[key];
      }
      return "?" + str;
    };
    window.CompiledHref = function(obj) {
      return document.location.origin + document.location.pathname + CompiledQuery(obj);
    };
  </script>
</head>
<body>
  <script>
    (async function() {
      if(Get.person_id) {
        const response = await fetch('/cmdbuild/services/rest/v3/classes/Person/cards/2464237/relations');
        const json = await response.json();
        console.log(json);
      }
      else {
        const response = await fetch('/cmdbuild/services/rest/v3/classes/Person/cards');
        const json = await response.json();
        console.log(json);
      }
    })();
  </script>
</body>
</html>
